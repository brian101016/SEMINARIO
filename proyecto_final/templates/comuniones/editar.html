{% extends 'base_generic.html' %} {% block content %}
  {% block title %}
    <title>Página de Comuniones</title>
  {% endblock %}

  <h2 class="title-crud">Editar comunión</h2>

  <div class="box-form">
    <form action="{% url 'editar_comunion' id %}" method="POST">
      {% csrf_token %} {{ form }}

      <div class="two-btn">
        <a class="btn-4" href="{% url 'comuniones' %}">Regresar</a>
        <button class="btn-1" >Guardar cambios</button>
      </div>
    </form>
  </div>
{% endblock %}
