{% extends 'base_generic.html' %}

{% block content %}
  <div class="mini-box">
    <form action="" method="post">
      {% csrf_token %}
      {% if form.email.errors %}
        {{ form.email.errors }}
      {% endif %}

      <h3>Recupera tu cuenta</h3>
      <p>Ingresa tu correo electrónico o número de celular para buscar tu cuenta.</p>
      <p>{{ form.email }}</p>
      <input type="submit" class="btn-1" value="Restablecer contraseña" placeholder="Correo electrónico"/>
    </form>
  </div>
{% endblock %}
